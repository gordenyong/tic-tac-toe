<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="button">
        <button class="button-restart" onClick="window.location.reload();">Restart Game</button>
    </div>

    <main>
        <section class="column-1">
            <div class="box1"></div>
            <div class="box4"></div>
            <div class="box7"></div>
        </section>
        <section class="column-2">
            <div class="box2"></div>
            <div class="box5"></div>
            <div class="box8"></div>
        </section>
        <section class="column-3">
            <div class="box3"></div>
            <div class="box6"></div>
            <div class="box9"></div>
        </section>
    </main> 

    <h2 class="result-display"></h2>

    

<script src="main.js"></script>
